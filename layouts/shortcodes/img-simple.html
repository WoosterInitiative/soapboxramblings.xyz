{{ $original := (.Page.Resources.GetMatch (printf "*%s*" (.Get 0))) }}
<figure style="padding: 4px; margin: auto">
    <img style="max-width: 100%; width: auto; height: auto;" src="{{ $original.RelPermalink }}?nf_resize=fit&w=500">
    <figcaption>
        <small>
            "{{ $original }}"
        </small>
    </figcaption>
</figure>
